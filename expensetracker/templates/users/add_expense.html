<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expense</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Daily Expense</h1>

        <!-- Form to Add New Expense -->
        <div class="mb-4">
            <h3>Add New Expense</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="mb-3">
                    <label for="label" class="form-label">Name of the expenses</label>
                    <input type="text" class="form-control" id="label" name="label" placeholder="Expense label" required>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Money Spent (â‚¹)</label>
                    <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount" required>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>

      
        <!-- Navigation Buttons -->
        <div class="d-flex justify-content-between">
            <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
