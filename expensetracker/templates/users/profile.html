<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        <h1 class="text-center mb-4">User Profile</h1>

        <!-- User Information Section -->
        <div class="mb-4">
            <h3>User Details</h3>
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <th>User ID</th>
                        <td>{{ user.username }}</td> <!-- Username of the user -->
                    </tr>
                    <tr>
                        <th>Username</th>
                        <td>{{ user.first_name }}</td> <!-- First Name of the user -->
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td>{{ user.email }}</td> <!-- Email of the user -->
                    </tr>
                    <!-- <tr>
                        <th>Contact Number</th>
                        <td>{{ profile.contact_number }}</td> <!-- Contact Number from Profile -->
                    </tr> -->
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-between">
            <!-- Action Buttons -->
            <!-- Link to edit profile -->
         
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</html>
